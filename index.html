<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card1">
      <form id="browse">
        <input
          type="text"
          placeholder=" Change city ..."
          class="btn"
          id="alter-city"
        />
      </br>
      <button id="search-button">
        Search Location
      </button>
      </br>
    </br>
        <button id="current-button">
          Current Location
        </button>
      </form>
    </div>

    <div class="card2">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="current-name">Current City</li>
        <li class="list-group-item" id="current-date">Current Date</li>
        <li class="list-group-item" id="temperature">Current Weather</li>
        <li class="list-group-item">☀️</li>
        <li class="list-group-item" id="humidity">Current Humidity</li>
        <li class="list-group-item" id="windspeed">Current Wind</li>
      </ul>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">MON</div>
        <div class="col">TUE</div>
        <div class="col">WED</div>
        <div class="col">THU</div>
        <div class="col">FRI</div>

        <div class="w-100"></div>
        <div class="col">7°C | 13°C</div>
        <div class="col">9°C | 10°C</div>
        <div class="col">9°C | 14°C</div>
        <div class="col">10°C | 14°C</div>
        <div class="col">9°C | 13°C</div>

        <div class="w-100"></div>
        <div class="col">☀️</div>
        <div class="col">🌧️</div>
        <div class="col">☁️</div>
        <div class="col">☀️</div>
        <div class="col">☁️</div>
      </div>
    </div>

<div id="link"> <a href="https://github.com/chrissisu" target="_blank"> open-source code </a> by Christina Surrey  
</small>
    <script src="src/index.js"></script>
  </body>
</html>
